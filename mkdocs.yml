site_name: Ken Jenney
theme:
  name: bootstrap
  favicon: images/favicon.png
plugins:
  - search
  - multirepo:
      # (optional) tells multirepo to cleanup the temporary directory after site is built.
      cleanup: false
      nav_repos:
        - name: resume
          import_url: https://github.com/kjenney/myresume
          # forward slash is needed in '/README.md' so that only the README.md in the root
          # directory is imported and not all README.md files.
          imports: [
            docs/certifications.md, docs/education.md, docs/index.md, docs/experience.md, docs/skills.md
            # asset files needed
            # docs/assets/*
            ]

nav:
  - resume:
      - Home: resume/docs/index.md
      - Certifications: resume/docs/certifications.md
      - Education: resume/docs/education.md
      - Experience: resume/docs/experience.md
      - Skills: resume/docs/skills.md